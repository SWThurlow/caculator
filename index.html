<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="resetstyle.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <section class="calculator">
            <p class="error"></p>
            <p class="display"></p>
            <div class="inputs">
                <button class="operator"><p>ac</p></button>
                <button class="operator"><p>c</p></button>
                <button class="operator"><p>x^y</p></button>
                <button class="operator"><p>+</p></button>
                <button class="number"><p>1</p></button>
                <button class="number"><p>2</p></button>
                <button class="number"><p>3</p></button>
                <button class="operator"><p>-</p></button>
                <button class="number"><p>4</p></button>
                <button class="number"><p>5</p></button>
                <button class="number"><p>6</p></button>
                <button class="operator"><p>*</p></button> 
                <button class="number"><p>7</p></button>
                <button class="number"><p>8</p></button>
                <button class="number"><p>9</p></button>
                <button class="operator"><p>/</p></button>
                <button class="number"><p>+/-</p></button>
                <button class="number"><p>0</p></button>
                <button class="number"><p>.</p></button>
                <button class="equals"><p>=</p></button>                
            </div>
        </section>
    </body>
    <script src="script.js"></script>
</html>
